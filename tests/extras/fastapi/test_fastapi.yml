pipeline:
  name: test_fastapi

  default_node_settings:
    num_cpus: 0.5

  nodes:
    fastapi:
      class: aineko.extras.FastAPI
      node_params:
        app: tests.extras.fastapi.main:app
      inputs:
        - messages
      outputs:
        - messages

    fastapi_checker:
      class: tests.extras.fastapi.test_fastapi.FastAPIChecker
      outputs:
        - test_result

  datasets:
    messages:
      type: aineko.datasets.kafka.Kafka
      location: localhost:9092
    test_result:
      type: aineko.datasets.kafka.Kafka
      location: localhost:9092
