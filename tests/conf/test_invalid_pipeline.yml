pipeline:
  name: test_invalid_pipeline

  default_node_settings:
    num_cpus: 0.5

  nodes:
    # Test actor with no input, single output, and params
    sequencer:
      class: aineko.tests.conftest.TestSequencer
      outputs:
        - integer_sequence
        - env_var
      node_params:
        start_int: 0
        num_messages: 25
        sleep_time: 1

    # Test actor with single input and single output
    doubler:
      inputs:
        - integer_sequence
      outputs:
        - integer_doubles
      node_params:
        duration: 40

  datasets:
    integer_sequence:
      type: aineko.datasets.kafka.Kafka
      target: None
      params:
        retention.ms: 86400000

    integer_doubles:
      type: aineko.datasets.kafka.Kafka
      target: None

    env_var:
      type: aineko.datasets.kafka.Kafka
      target: None
